<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Mappa</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="js/chile-regiones-comunas.js"></script>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-stethoscope"></i> Mappa
            </a>
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a></li>
                <li><a href="registro.html" class="active"><i class="fas fa-user-plus"></i> Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <script>
        // Toggle menu móvil
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const navLinks = document.getElementById('navLinks');
            
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                    const icon = this.querySelector('i');
                    if (navLinks.classList.contains('active')) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    } else {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });

                navLinks.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', function() {
                        navLinks.classList.remove('active');
                        const icon = menuToggle.querySelector('i');
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    });
                });

                document.addEventListener('click', function(e) {
                    if (!navLinks.contains(e.target) && !menuToggle.contains(e.target)) {
                        navLinks.classList.remove('active');
                        const icon = menuToggle.querySelector('i');
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
            }
        });
    </script>

    <main>
        <section class="section" style="max-width: 600px; margin: 4rem auto;">
            <h2><i class="fas fa-user-plus"></i> Crear Cuenta de Paciente</h2>
            <p style="text-align: center; color: #666; margin-bottom: 2rem;">
                Crea tu cuenta para acceder a todos nuestros servicios médicos
            </p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label>Nombre completo *</label>
                    <input type="text" id="nombre" required autocomplete="name">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>RUT *</label>
                        <input type="text" id="rut" required placeholder="12345678-9">
                    </div>
                    <div class="form-group">
                        <label>Fecha de nacimiento *</label>
                        <input type="date" id="fecha_nacimiento" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label>Teléfono *</label>
                    <input type="tel" id="telefono" required autocomplete="tel">
                </div>

                <div class="form-group">
                    <label>Dirección *</label>
                    <input type="text" id="direccion" required autocomplete="street-address" placeholder="Calle y número">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Región *</label>
                        <select id="region" required>
                            <option value="">Seleccionar región</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Comuna *</label>
                        <select id="comuna" required disabled>
                            <option value="">Primero selecciona una región</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Contraseña *</label>
                    <input type="password" id="password" required autocomplete="new-password" minlength="6">
                    <small style="color: #666; font-size: 0.9rem;">Mínimo 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label>Confirmar contraseña *</label>
                    <input type="password" id="confirmPassword" required autocomplete="new-password" minlength="6">
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>
            </form>

            <div id="register-result" class="hidden"></div>

            <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e1e5e9;">
                <p>¿Ya tienes una cuenta? <a href="login.html" style="color: #667eea; font-weight: bold;">Inicia sesión aquí</a></p>
            </div>
        </section>
    </main>

    <script>
        const API_URL = 'api/auth.php';

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validar región y comuna
            const region = document.getElementById('region').value;
            const comuna = document.getElementById('comuna').value;
            
            if (!region) {
                const resultDiv = document.getElementById('register-result');
                resultDiv.className = 'error-message';
                resultDiv.innerHTML = '<p><i class="fas fa-exclamation-circle"></i> Por favor selecciona una región</p>';
                resultDiv.classList.remove('hidden');
                return;
            }
            
            if (!comuna) {
                const resultDiv = document.getElementById('register-result');
                resultDiv.className = 'error-message';
                resultDiv.innerHTML = '<p><i class="fas fa-exclamation-circle"></i> Por favor selecciona una comuna</p>';
                resultDiv.classList.remove('hidden');
                return;
            }
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                const resultDiv = document.getElementById('register-result');
                resultDiv.className = 'error-message';
                resultDiv.innerHTML = '<p><i class="fas fa-exclamation-circle"></i> Las contraseñas no coinciden</p>';
                resultDiv.classList.remove('hidden');
                return;
            }

            if (password.length < 6) {
                const resultDiv = document.getElementById('register-result');
                resultDiv.className = 'error-message';
                resultDiv.innerHTML = '<p><i class="fas fa-exclamation-circle"></i> La contraseña debe tener al menos 6 caracteres</p>';
                resultDiv.classList.remove('hidden');
                return;
            }
            
            const btn = this.querySelector('.submit-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registrando...';
            btn.disabled = true;

            const resultDiv = document.getElementById('register-result');
            resultDiv.classList.add('hidden');

            try {
                const response = await fetch(`${API_URL}?action=register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include', // Importante: incluir cookies de sesión
                    body: JSON.stringify({
                        nombre: document.getElementById('nombre').value,
                        email: document.getElementById('email').value,
                        telefono: document.getElementById('telefono').value,
                        rut: document.getElementById('rut').value,
                        fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
                        direccion: document.getElementById('direccion').value,
                        region: document.getElementById('region').value,
                        comuna: document.getElementById('comuna').value,
                        password: password
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'success-message';
                    resultDiv.innerHTML = `<p><i class="fas fa-check-circle"></i> ${result.message}</p>`;
                    resultDiv.classList.remove('hidden');
                    
                    // Redirigir al inicio
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    resultDiv.className = 'error-message';
                    resultDiv.innerHTML = `<p><i class="fas fa-exclamation-circle"></i> ${result.message}</p>`;
                    resultDiv.classList.remove('hidden');
                }
            } catch (error) {
                resultDiv.className = 'error-message';
                resultDiv.innerHTML = '<p><i class="fas fa-exclamation-circle"></i> Error al conectar con el servidor</p>';
                resultDiv.classList.remove('hidden');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Validar región y comuna antes de enviar
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const region = document.getElementById('region').value;
            const comuna = document.getElementById('comuna').value;
            
            if (!region) {
                e.preventDefault();
                alert('Por favor selecciona una región');
                return false;
            }
            
            if (!comuna) {
                e.preventDefault();
                alert('Por favor selecciona una comuna');
                return false;
            }
        });

        // Verificar si ya hay una sesión activa
        window.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch(`${API_URL}?action=session`, {
                    credentials: 'include' // Importante: incluir cookies de sesión
                });
                const result = await response.json();
                
                if (result.authenticated) {
                    // Ya hay una sesión, redirigir
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error al verificar sesión:', error);
            }
        });
    </script>
</body>
</html>
